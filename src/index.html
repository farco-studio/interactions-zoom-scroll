<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interaction Zoom Scroll</title>
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#"
        >GitHub
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div class="zoom-scroll">
      <div class="title">
        <span>fly me to the moon</span>
      </div>
      <div class="images-container">
        <div class="cover image">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/image4.jpg" alt="Image 4" />
        </div>
        <div class="cover image-2">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/image58.jpg" alt="Image 58" />
        </div>
        <div class="cover image-3">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/image62.jpg" alt="Image 62" />
        </div>
        <div class="cover image-4">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/image67.jpg" alt="Image 67" />
        </div>
        <div class="cover image-5">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/imagecentrl.jpg" alt="Image Centrl" />
        </div>
        <div class="cover image-6">
          <img class="noise" src="../images/noise.gif" alt="Image 4" />
          <img src="../images/imga5.jpg" alt="Image 5" />
        </div>
      </div>
    </div>
    <div class="cursor"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
